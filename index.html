<!DOCTYPE html>
<html>
<head>
    <title>loops</title>
</head>
<body>
    <h2>Javascript While Loop</h2>
    <p id="number"></p>
    <script>
        var text = "";
        var i = 0;
        while (i < 15) {
            text += "<br>The number is " + (i+2);
            i++;
        }
        document.getElementById("number").innerHTML = text;
    </script>
</body>
</html>
